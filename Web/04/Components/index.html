<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">회원 가입</h1>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label ">이메일</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
        />
        <small id="passwordHelpBlock" class="form-text text-muted">
          가입시 활용할 이메일 주소를 작성해주세요.
        </small>
      </div>
      <div class="mt-2">
        <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-20">
          <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mt-2">
        <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호 확인</label>
        <div class="col-sm-20">
          <input type="password" class="form-control" id="inputPassword">
          <small id="passwordHelpBlock" class="form-text text-muted">
            비밀번호를 동일하게 작성해주세요.
          </small>
      </div>
      <div class="mt-3 ">
        <label for="formFile" class="form-label">프로필 사진</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-auto">
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            개인정보 활용에 동의합니다.
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mt-3">가입 신청</button>
      </div>
    </div>
  </body>
</html>
