<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <style></style>
  </head>
  <body>
    <form action="">
      <label>비밀번호</label>
      <input type="password" name="password" id="password" minlength="8" />
      <label>비밀번호 확인</label>
      <input
        type="password"
        name="password_confirmation"
        id="password_confirmation"
      />
      <button id="confirm_btn" type="submit">확인</button>
    </form>
    <p id="validate">비밀번호 유효 여부</p>
    <script>
      const password = document.querySelector("#password");
      const passwordConfirm = document.querySelector("#password_confirmation");
      const confirmBtn = document.querySelector("#confirm_btn");
      const validate = document.querySelector("#validate");

      confirmBtn.addEventListener("click", function (event) {
        event.preventDefault();
        samePassword();
      });

      const samePassword = function () {
        const input_password = password.value;
        const input_passwordConfirm = passwordConfirm.value;

        if (input_password.length < 8) {
          validate.innerText = "비밀번호를 8자 이상 입력해주세요";
        }

        // 비밀번호 일치 확인
        if (input_password == input_passwordConfirm) {
          alert("성공");
        } else {
          alert("실패");
        }
      };

      console.log(password.value);
    </script>
  </body>
</html>
